<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex6.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="register">
            <h1>Register</h1>
            <div class="name">
                <span>Name*</span>
                <input type="text" value="Enter your name.. ">
            </div>
            <div class="sex">
                <span>Sex</span>
                <div><input type="radio" name="gioitinh" id="" value="Male">
                    <span>Male</span>
                    <input type="radio" name="gioitinh" id="" value="Females">
                    <span>Females</span>
                </div>
            </div>
            <div class="birthday">
                <span>Date of birth*</span>
                <div>
                    <span>
                        <select name="day">
                            <option value="0">Day</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                        </select>
                    </span>
                    <span>
                        <select name="month">
                            <option value="0">Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                        </select>
                    </span>
                    <span>
                        <select name="year">
                            <option value="0">Year</option>
                            <option value="01">2021</option>
                            <option value="02">2022</option>
                            <option value="03">2023</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="password">
                <span>Password*</span>
                <input type="text">
            </div>
            <div class="email">
                <span>Email*</span>
                <input type="text">
            </div>
            <div class="message">
                <span>Message</span>
                <textarea cols="30" rows="10"></textarea>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="" id="">
                <span>I accept and Conditions</span>
            </div>
            <div class="button">
                <button type="reset">Reset</button>
                <button type="submit">Register</button>
            </div>
        </div>
    </div>
</body>

</html>
